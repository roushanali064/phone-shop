<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <h1 class="text-dark fw-bolder fs-1 text-center mb-5">Welcome To My Phone Hunter!!!</h1>
    </header>
    <main>
        <!-- search -->
        <div class="mb-3 w-50 d-flex gap-3">
            <input id="serch-text" type="text" class="form-control" placeholder="Search your phone">
            <button id="search-btn" class="btn btn-primary">Search</button>
        </div>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- no phone section -->
            <div id="no-phone" class="mt-4 d-none">
                <h5 class="text-danger">No Phone Found search Again</h5>
            </div>
            <div id="show-all" class="d-none text-end">
                <button onclick="showBtn()" class="btn btn-primary">Show All</button>
            </div>
        </section>
        <!-- loder -->
        <section id="loder" class=" mt-5 d-flex justify-content-center d-none">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </section>
        <!-- modal section -->
        <section>
            
            <!-- Modal -->
            <div class="modal fade" id="allDataModal" tabindex="-1" aria-labelledby="allDataModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="allDataModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="dataBody" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- script -->
    <script src="app.js"></script>
    <!-- scrip bts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
